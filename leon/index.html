<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leon</title>
</head>
<body>
    <div class="head">
        <div class="face">
            <div class="eyebrows">
                <div class="left-eyebrow"></div>
                <div class="right-eyebrow"></div>
            </div>
            <div class="eyes">
                <div class="left-eye">
                    <div class="iris">
                        <div class="pupil">
                            <div class="white-shade"></div>
                        </div>
                    </div>
                </div>
                <div class="right-eye">
                    <div class="iris">
                        <div class="pupil">
                            <div class="white-shade"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
    </div>
</body>
</html>
