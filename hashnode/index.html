<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashnode CSS Challenge</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="computer">
    <div class="monitor">
    <div class="paper">
        <div class="logo">
            <div class="blue">
                <div class="white"></div>
            </div>
        </div>
        <h1>hashnode</h1>
    </div>
    </div>
    <div class="keyboard">
        <div class="line1">
            <div class="buttons"><div class="area"><span>Q</span></div></div>
            <div class="buttons"><div class="area"><span>W</span></div></div>
            <div class="buttons"><div class="area"><span>E</span></div></div>
            <div class="buttons"><div class="area"><span>R</span></div></div>
            <div class="buttons"><div class="area"><span>T</span></div></div>
            <div class="buttons"><div class="area"><span>Y</span></div></div>
            <div class="buttons"><div class="area"><span>U</span></div></div>
            <div class="buttons"><div class="area"><span>I</span></div></div>
            <div class="buttons"><div class="area"><span>O</span></div></div>
            <div class="buttons"><div class="area"><span>P</span></div></div>
        </div>
        <div class="line2">
            <div class="buttons"><div class="area"><span>A</span></div></div>
            <div class="buttons"><div class="area"><span>S</span></div></div>
            <div class="buttons"><div class="area"><span>D</span></div></div>
            <div class="buttons"><div class="area"><span>F</span></div></div>
            <div class="buttons"><div class="area"><span>G</span></div></div>
            <div class="buttons"><div class="area"><span>H</span></div></div>
            <div class="buttons"><div class="area"><span>J</span></div></div>
            <div class="buttons"><div class="area"><span>K</span></div></div>
            <div class="buttons"><div class="area"><span>L</span></div></div>
        </div>
        <div class="line3">
            <div class="buttons"><div class="area"><span>Z</span></div></div>
            <div class="buttons"><div class="area"><span>X</span></div></div>
            <div class="buttons"><div class="area"><span>C</span></div></div>
            <div class="buttons"><div class="area"><span>V</span></div></div>
            <div class="buttons"><div class="area"><span>B</span></div></div>
            <div class="buttons"><div class="area"><span>N</span></div></div>
            <div class="buttons"><div class="area"><span>M</span></div></div>
        </div>
        <div class="line4">
            <div class="special"><div class="letters"><span>123</span></div></div>
            <div class="special"><div class="letters"><span>Space</span></div></div>
            <div class="special"><div class="letters"><span>Blog</span></div></div>
        </div>
    </div>
</div>

</body>
</html>
